<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo classes</title>
    <style>
        * {
            padding: 0px;
            margin: 0px;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            font-family: Arial, Helvetica, sans-serif;
        }

        div {
            display: inline-block;
            background-color: rgb(61, 141, 141);
            font-weight: bold;
            color: white;
            padding: 10px;
            margin-right: -1px;
        }
    </style>
</head>
<body>
    <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Repellendus vero ducimus deserunt beatae dolorem <div>Div</div> et qui fuga alias eum! Totam commodi sequi deserunt numquam dolore facilis repellendus veniam sapiente laboriosam.
    </p>
</body>
</html>
