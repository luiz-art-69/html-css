<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        label {
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Exemplos de formulários</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <label for="isxmas">
                <input type="radio" name="sexo" id="isxmas" value="M"> Masculino</label>
            <label for="isxfem">
                <input type="radio" name="sexo" id="isxfem" value="F"> Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <label for="iesfut">
                <input type="checkbox" name="esfut" id="iesfut"> Futebol <br>
            </label>
            <label for="iesbas">
                <input type="checkbox" name="esbas" id="iesbas"> Basquete <br></label>
            <label for="iesnat">
                <input type="checkbox" name="esnat" id="iesnat"> Natação <br></label>
            <label for="iesten">
                <input type="checkbox" name="esten" id="iesten"> Ténis <br></label>
            <label for="iesvol">
                <input type="checkbox" name="esvol" id="iesvol"> Volei <br></label>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
