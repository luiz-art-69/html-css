<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelos de caixas</title>
    <style>
        h1 { /* Box-Level */
            background-color: lightgray;
            height: 300px;
            width: 208px;
            border: 10px groove black;
            border-bottom-color: aqua;
            margin: 10px;
            padding: 10px 15px 10px 15px;
        }

        a { /* Inline-level */
            border: 5px solid red;
        }

        #destaque {
            color: blueviolet;
            background-color: rgb(147, 223, 25);
        }
    </style>
</head>
<body>
    <h1><span id="destaque">Exemplo de caixa box-level</span> tgththrrth ergs regerthg rgerg thgrt dyth

    </h1>
    <p>Paragrafos também são exemplos de box-level, mas os <a href="#">links são exemplos de caixa inline-level</a>. Vamos ver com tudo isso funciona.</p>
</body>
</html>
