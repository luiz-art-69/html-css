<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 800px;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }

        col.cgrop {
            background-color: lightgray;
        }

        div#container {
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>Exercicios de Tabelas</h1>

    <div id="container">
        <table>
            <colgroup>
                <col class="cnome">
                <col class="cgrop" span="2">
                <col class="cprof">
            </colgroup>
            <caption>Cadastro</caption>
            <thead>
                <tr>
                    <th scope="col">Nome</th>
                    <th scope="col">Sexo</th>
                    <th scope="col">Idade</th>
                    <th scope="col">Profissão</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Ana Maria</td>
                    <td>F</td>
                    <td>25</td>
                    <td>Jornalista</td>
                </tr>
                <tr>
                    <td>João</td>
                    <td>M</td>
                    <td>27</td>
                    <td>Doutor</td>
                </tr>
                <tr>
                    <td>Luiza</td>
                    <td>F</td>
                    <td>34</td>
                    <td>Artista</td>
                </tr>
                <tr>
                    <td>Davi</td>
                    <td>M</td>
                    <td>37</td>
                    <td>Astronauta</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
