<!DOCTYPE html>

    <title>Parágrafos</title>

<body>
    <h1>Parágrafos é Quebras de linhas</h1>
    <hr>
    <p>Se você quiser colocar parágrafos basta escrever o que quer entre &lt;p&gt; e &lt;/p&gt; <!-- LESS THAN / GREATER THAN --> </p>
    <p>Para voce quebrar textos como este basta usar o &lt;br&gt;.</p> 
    <p>Vamos adicionar alguns simbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &cent; 
        &pound;
        &yen; 
        &Delta;
        &uparrow;  
    </p>
    <p>Vamos adicionar alguns emojis:
        &#x1f47a;
        &#x1F61D;
    </p>
    <p>Voltar para <a href="../index.html" target="_self" rel="prev">págiana principal</a></p>
</body>
