<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-Classes</title>
    <style>
        div {
            background-color: rgb(201, 201, 201);
            display: inline-block;
            text-align: center;
            border: 1px solid black;
            height: 200px; /*height = Altura*/
            width: 200px; /*width = Largura*/
        }

        div:hover {
            color: rgb(255, 0, 0);
            background-color: aqua;
        }
    </style>
</head>
<body>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>
</body>
</html>
